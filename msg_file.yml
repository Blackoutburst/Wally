help: "```yml\n\n!help: Show this message.\n\n!pack: Gives a link to the Hole in the Wall resource pack made by Hammy.\n\n!stats [player]: Shows a player's HitW stats.\n\n!compare [player] [player]: Compares two players' HitW stats.\n\n!setbackground: Change your HitW stats background (Upload the file with the command, format .png/.jpg/.jpeg recommended size 600x400).\n\n!resetbackground: Remove your HitW stats custom background.\n\n!lead [W/R/Q/F/T] [page] ['discord']: Show Hole in the Wall leaderboard```"
help_admin: "```yml\n\n!getconfig: Sends bot message configuration file.\n\n!update: Update the bot message configuration file (Upload the file with the command).\n\n!help: Show this message.\n\n!pack: Gives a link to the Hole in the Wall resource pack made by Hammy.\n\n!ping: Shows current lag and API lag.\n\n!stats [player]: Shows a player's HitW stats.\n\n!compare [player] [player]: Compares two players' HitW stats.\n\n!linked: Displays a list of linked players.\n\n!settracker: Selects the current channel as the new PB channel.\n\n!showtracker: Reminds you which channel is the PB channel.\n\n!link [@user IGN]: Links a player's Discord and Minecraft accounts.\n\n!unlink [@user IGN]: Unlinks a player's Discord and Minecraft accounts.\n\n!say [msg]: Let you talk through Wally.\n\n!setbackground: Change your HitW stats background (Upload the file with the command, format .png/.jpg/.jpeg recommended size 600x400).\n\n!resetbackground: Remove your HitW stats custom background.\n\n!removebackground [IGN]: Remove user HitW stats custom background.\n\n!lead [W/R/Q/F/T] [page] ['discord']: Show Hole in the Wall leaderboard\n\n!forcepb [IGN] [Q/F]: Force display user personnal best for debug purpose```"
